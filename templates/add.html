<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename = 'css/admin.css')}}"/>
            <link rel="icon" type="image/jpg" href="{{ url_for('static', filename = 'image/twice new.jpg')}}" > 
            <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
            <!--link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}"-->
            <title> TWICE NEW </title>
            <meta name = "description" content = "Looks so good they would think it's new">
            <meta name="keywords" content="thrift,online store,store,marketplace,fashion,fashion store">
            <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
        </head>
        <body>

            <a href="/account/profile/view"><p>View profile</p></a>
            <a href="/admin/orders">Orders</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/categories">Categories</a>

            <h2>Add items</h2>
            <form action="/addItem" method="POST" enctype="multipart/form-data">
                Name: <input type="text" name="name"><br>
                Price: <input type="text" name="price"><br>
                Compared Price: <input type="text" name="compared_price"><br>
                Description: <textarea name="description" rows=3 cols="40"></textarea><br>
                Vendor: <input type="text" name="vendor"><br>
                Tags: <input type="text" name="tags"><br>
                Image: <input type="file" name="image"><br>
                Stock: <input type="text" name="stock"><br>
                Category: <select name="category">
                    {% for row in categories %}
                        <option value="{{row[0]}}">{{row[1]}}</option>
                    {% endfor %}
                </select><br>
                <input type="submit">
            </form>

        </body>
    </html>
