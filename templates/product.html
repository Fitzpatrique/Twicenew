{% extends 'base.html' %}  

{% block head %} 
    
{% endblock %}
 
{% block body %}

<!--{{data}}-->
<img src="{{url_for('static', filename='upload/'+data[7])}}" id="image" width=100px height=100px/><br>

<form action="/addToCart" method="POST">

    <p>Product Name<input type="text" name="name" value={{data[1]}} readonly="readonly"></p>
    <p>Price: <input type="text" name="price" value={{data[2]}} readonly="readonly"></p>
    <p>Compared Price: <input type="text" name="compared_price" value={{data[3]}} readonly="readonly"></p>
    <p>Vendor: <input type="text" name="vendor" value={{data[4]}} readonly="readonly"></p>
    <p>No. of items: <input type="number" value="1" name="amount"></p>
    <p>Size: <select  name="size">
   
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>

    </select> </p>

    <p>Color: <select name="color">

        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>

    </select></p>
    
    
    <p>Tags: <input type="text" name="tags" value={{data[5]}} readonly="readonly"></p>
    <p> <input type="text" name="productId" value={{data[0]}} readonly="readonly" hidden></p>
    <input type="submit" value="Add to Cart">
</form>




{% endblock %}
