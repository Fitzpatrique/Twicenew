<!DOCTYPE html>
<html lang="en">
{% block html %}
	<head>
		<meta charset="utf-8">
	  	<meta name="theme-color">  
		<!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
		<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename = 'css/style.css')}}"/>
		<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename = 'css/index.css')}}"/>
		<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename = 'css/page.css')}}"/>
		<link rel="icon" type="image/jpg" href="{{ url_for('static', filename = 'image/twice new.jpg')}}" > 
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<!--link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}"-->
		<title> TWICE NEW </title>
		<meta name = "description" content = "Looks so good they would think it's new">
		<meta name="keywords" content="thrift,online store,store,marketplace,fashion,fashion store">
		<script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
	  
		{% block head %}{% endblock head %}

	</head>
	<body>

		<div id="title">
			<a href="/">
				<img id="logo" src= "{{ url_for('static', filename='image/logo.png') }}" />
			</a>
			<form>
				<input id="searchBox" type="text" name="searchQuery">
				<input id="searchButton" type="submit" value="Search">
			</form>
		
			{% if not loggedIn %}
			<div id="signInButton">
				<a class="link" href="/loginForm">Sign In</a>
			</div>
			{% else %}
			<div class="dropdown">
				<button class="dropbtn">Hello, <br>{{username}}</button>
				<div class="dropdown-content">
					<a href="/account/orders">Your orders</a>
					<a href="/account/profile/view">Your Profile</a>
					
					<a href="/logout">Sign Out</a>
				</div>
			</div>
			{% endif %}
			<div id="kart">
				<a class="link" href="/cart">
					<img src="{{url_for('static', filename='image/shoppingCart.png')}}" id="cartIcon" />
					CART {{noOfItems}}
				</a>
			</div>
		</div>
		<hr>



        {% block body %}

	    {% endblock body %}
		<script rel="javascript" type= "text/javascript" src="{{ url_for('static', filename = 'js/index.js')}}"></script>
		<div class="container">
			<div class="chatbox">
				<div class="chatbox__support">
					<div class="chatbox__header">
						<div class="chatbox__image--header">
							<img src="https://img.icons8.com/color/48/null/circled-user-male-skin-type-5--v1.png" alt="image">
						</div>
						<div class="chatbox__content--header">
							<h4 class="chatbox__heading--header">Chat support</h4>
							<p class="chatbox__description--header">Hi. My name is Louch. How can I help you?</p>
						</div>
					</div>
					<div class="chatbox__messages">
						<div></div>
					</div>
					<div class="chatbox__footer">
						<input type="text" placeholder="Write a message...">
						<button class="chatbox__send--footer send__button">Send</button>
					</div>
				</div>
				<div class="chatbox__button">
					<button><img src="{{ url_for('static', filename='image/chatbox-icon.svg') }}" /></button>
				</div>
			</div>
		</div>
		
			<!--script>
				$SCRIPT_ROOT = {{ request.script_root|tojson }};
			</script-->
			<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
	</body>
{% endblock html %}
</html>
